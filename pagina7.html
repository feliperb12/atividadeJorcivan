    <div class="palavras">
    <form class="formulario" method="post">
        <h2>Envie uma mensagem preenchendo o formulário abaixo:</h2>

        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
        <div class="fieldxd">
            <label for="email">Digite sua  senha do E-mail:</label>
        <input type="password" name="senha" placeholder="Digite sua Senha*">
        </div>
        <div class="field radiobox">
            <span>Você gosta de HTML?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Opine sobre o HTML:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
            <label for="linguagem">Qual dessas linguagens você conhece? </label><br>
            <input type="checkbox" name="veiculo1" value="bicicleta">Java<br>
            <input type="checkbox" name="veiculo2" value="carro">Python<br>
            <input type="checkbox" name="veiculo3" value="moto">Ruby<br>
            <input type="checkbox" name="veiculo3" value="moto">PHP<br>
            <input type="checkbox" name="veiculo3" value="moto">HTML<br>
            <div class="interesse">
        Qual seu nível de interesse em aprender uma nova linguagem? <br>
        Nenhum pouco
        <input type="range" name="satisfacao" min="0" max="10">
        Muito
            </div>
            <p class="espaco"></p>
            <input type="submit" name="acao" value="Enviar">
    </form>
